<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="calculator">
    <input id="output" type="text" placeholder="0">


    <div>
        
        <button onclick="clearAll()" id="AC" class="operator">AC</button>
        <button onclick="removeLast()" id="DEL" class="operator" >DEL</button>
        <button onclick="display('%')" id="modulus" class="operator">%</button>
        <button onclick="display('/')" id="slash" class="operator">/</button>  
    </div>


    <div>
        <button onclick="display(7)" id="seven">7</button>
        <button onclick="display(8) " id="eight">8</button>
        <button onclick="display(9)" id="nine">9</button>
        <button onclick="display('*')" id="multi" class="operator">&times;</button>  
    </div>

    <div>
        <button onclick="display(4)" id="four">4</button>
        <button onclick="display(5)" id="five">5</button>
        <button onclick="display(6)" id="six">6</button>
        <button  onclick="display('-')" id="minus" class="operator">&minus;</button>  
    </div>

    <div>
        <button onclick="display(1)" id="one">1</button>
        <button onclick="display(2)" id="two">2</button>
        <button onclick="display(3)" id="three">3</button>
        <button onclick="display('+')" id="plus" class="operator">+</button>  
    </div>

    <div>
        
        <button onclick="display('00')" id="zeroo">00</button>
        
        <button onclick="display(0)" id="zero">0</button>
        <button onclick="display('.')" id="point">.</button>
        <button onclick="evaluateExpression()" id="equalto" class="equal">=</button>  
    </div>




</div>







    <script src="index.js">
        
    </script>
    
</body>
</html>
